<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VueImgTag</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../lib/umd/index.js"></script>
  <link rel="stylesheet" href="../lib/css/index.css">
  <style>
  .wrap {
    background: #666;
  }
  </style>
</head>
<body style="padding: 200vh 0;background: #333">
<input type="file" id="input">
<div id="module"></div>

<script>
console.log(VueImgTag)
var img = new Vue({
  el: '#module',
  template: '<img-tag loadingImg="./loading.gif" :src="img" errorImg="./error.jpg" lazy style="width:1080px;height:1920px" @load="log" :preventValue="-1000"></img-tag>',
  data: function () {
    return {
      img: 'http://justifiedgrid.com/wp-content/uploads/life/biking/137646854.jpg'
    }
  },
  methods: {
    log: function (val) {
      console.log(val)
    },
  },
  components: { 'img-tag': VueImgTag },
})

document.getElementById('input').addEventListener('change', function (ev) {
  img.img = ev.target.files[0]
})
</script>
</body>
</html>
